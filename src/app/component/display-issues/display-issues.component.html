<div class="bg-slate-200 min-h-screen">
  <div class="container mx-auto p-4">
    <div class="flex justify-between">
      <h2 class="text-2xl">All Issues</h2>
      <a class="btn pointer-events-auto" routerLink="/report-issues">
        report issues
      </a>
    </div>
    <ng-container *ngFor="let issue of issueList$ | async">
      <div class="bg-white rounded-md my-4 p-4">
        <h3 class="block font-bold">{{ issue.topic }}</h3>
        <p class="block">{{ issue.description }}</p>
        <a [routerLink]="issue.id" class="block text-green-400">Read more</a>
      </div>
    </ng-container>
  </div>
</div>
