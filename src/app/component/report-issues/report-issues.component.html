<div class="mx-auto max-w-sm bg-slate-300 rounded p-4">
  <form *ngIf="issueForm" [formGroup]="issueForm" (ngSubmit)="onSubmit()">
    <h2 class="font-semibold text-2xl uppercase text-center">Add Issue</h2>

    <ng-container>
      <label for="name" class="pd-label">Name:</label>
      <input
        type="text"
        class="pd-input"
        formControlName="topic"
        placeholder="enter topic of issues"
      />
    </ng-container>

    <ng-container>
      <label for="location" class="pd-label">location:</label>
      <input
        type="text"
        class="pd-input"
        formControlName="location"
        placeholder="enter issue location"
      />
    </ng-container>

    <ng-container>
      <label for="description" class="pd-label">Description:</label>
      <textarea
        formControlName="description"
        placeholder="Enter description of issue"
        class="pd-textarea"
        rows="5"
      ></textarea>
    </ng-container>

    <ng-container>
      <label for="seller" class="pd-label">picture:</label>
      <input
        type="file"
        accept="image/*, video/*"
        class="block"
        (change)="onFileSelected($event)"
        placeholder="enter seller name"
      />
      <ng-container *ngIf="format === 'image'">
        <img
          [src]="selectedFileURrl"
          [alt]="selectedFileURrl"
          class="w-100 h-100 block mt-3"
        />
      </ng-container>

      <ng-container *ngIf="format === 'video'">
        <video
          [src]="selectedFileURrl"
          class="w-100 h-100 block mt-3"
          controls
        ></video>
      </ng-container>
    </ng-container>

    <div class="flex gap-4 pt-3">
      <button
        [ngClass]="{ loading: loading }"
        [disabled]="issueForm.invalid || !selectedFile || loading"
        type="submit"
        class="btn btn-primary disabled:cursor-not-allowed loading"
      >
        Add Products
      </button>
    </div>
  </form>
</div>
